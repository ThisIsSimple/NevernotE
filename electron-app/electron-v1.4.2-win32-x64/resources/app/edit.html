<head>

    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/edit.css" />

    <script>
        window.$ = window.bootstrap = require("./assets/js/bootstrap.min.js");
    </script>
    <script src="https://use.fontawesome.com/df09efc7f1.js"></script>
    <script>
        window.$ = window.jQuery = require("./assets/js/jquery.js");
    </script>
    <script src="./assets/js/star.js"></script>
    <style>
    .upper_bar {
            width: 1120px;
            height: 20px;
            position: fixed;
        }
          .shutup {
              width: 18px;
              height: 18px;
              margin-left: 10px;
              margin-top: 10px;
          }
        .shutup .down_button {
            width: 18px;
            height: 18px;
            background-color: #777777;
            border-radius: 15px;
        }
        .shutup .down_button:hover {
           background-color: #ff6b6b;
        }
    </style>

<body>
    <script>
        var $d = new Date(year, month, day);
        $('#today').html($d);
    </script>

    <div style="width: 1120px; height: 700px;">

        <div id="board">

            <div class="upper_bar">
                <div class="shutup"><a id="close" href="javascript:window.close()"><div class="down_button"></div></a></div>
            </div>

            <h1 id="today" class="display-3 center-align">Add To-Do</h1>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="status">
                        <p class="left-align">Today's To-Do :
                            <span class="bold">
                                <select>
                                    <option value="mod-weekday">평일</option>
                                    <option value="mod-stay">잔류</option>
                                    <option value="mod-vacation">방학</option>
                                    <option value="mod-weekend">주말/휴일</option>
                                </select>
                            </span>
                            <span style="float: right">
                                <i class="fa fa-circle star" aria-hidden="true"></i>
                                <i class="fa fa-star-o star" aria-hidden="true"></i>
                                <i class="fa fa-star-o star" aria-hidden="true"></i>
                                <i class="fa fa-star-o star" aria-hidden="true"></i>
                            </span>
                        </p>
                    </div>
                    <textarea rows="8" placeholder="요! 할일이 뭔가?" autofocus></textarea>
                    <div class="right-align" style="margin: 3px 3px 0 0;">
                        <a href="#" class="text-muted">등록</a>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div class="menu">

                <div class="menu-item"><i class="fa fa-calendar-o fa-3x" aria-hidden="true"></i></div>
