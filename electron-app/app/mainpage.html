<!doctype html>
<html>
  <head>
      <title>NevernotE</title>
      <meta charset="utf-8">
      <style>
    .shutup {
            width: 1120px;
            height: 20px;
            position: fixed;
            margin-top: 10px;
        }
        .shutup .down_button {
            width: 18px;
            height: 18px;
            background-color: #777777;
            border-radius: 15px;
        }
        .shutup .down_button:hover {
           background-color: #ff6b6b;
        }
    </style>
  </head>
   <body style="overflow: hidden;">
   <div class="upper_bar">
                <div class="shutup"><a id="close" href="javascript:window.close()"><div class="down_button"></div></a></div>
            </div>
   <div class="indicator" style="width: 1120px; height: 700px; margin-left: -20px; margin-top: -22px"></div>

   <div class="content" style="margin-top: -8px; margin-left: -5px">
    <webview id="foo" src="index.html" style="display: iniline-flex; width: 1120px; height: 700px"></webview>
    </div>
    <script>
  onload = () => {
    const webview = document.getElementById('foo')
    const indicator = document.querySelector('.indicator')
    const stopButton = document.querySelector('.upper_bar')

    const loadstart = () => {
      indicator.style.backgroundImage = "url('D:/NevernotE-test/assets/mainpage.png')"
      stopButton.style.display = 'none'
    }

    const loadstop = () => {
      indicator.style.display = 'none'
      stopButton.style.display = ''
    }
    
    webview.addEventListener('did-start-loading', loadstart)
    webview.addEventListener('did-stop-loading', loadstop)
  }
</script>
    </body>
</html>
